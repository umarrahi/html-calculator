<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using CSS Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="main-container">
        <div class="container">
            <div class="input-container">
                <input type="text" id="input-box" placeholder="123">
            </div>
            <div class="grid-container">
                <button class="cal-btn plus-btn">+</button>
                <button class="cal-btn minus-btn">−</button>
                <button class="cal-btn multiple-btn">×</button>
                <button class="cal-btn divide-btn">÷</button>

                <button class="cal-btn">7</button>
                <button class="cal-btn">8</button>
                <button class="cal-btn">9</button>
                <button class="cal-btn equal-btn">=</button>

                <button class="cal-btn">4</button>
                <button class="cal-btn">5</button>
                <button class="cal-btn">6</button>

                <button class="cal-btn">1</button>
                <button class="cal-btn">2</button>
                <button class="cal-btn">3</button>
            </div>
        </div>
    </div>
    <p>Designed and Developed by <span>Umar Rahi</span></p>

</body>

</html>
